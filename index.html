<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>JungaBoon Home</title>
</head>
<body>
	<audio id="tabHover" preload="auto">
		<source src="audio/tabHover.mp3">
	</audio>

	<div class="titleContainer">
		<div class="logo">
			<img src="images/JB_Logo.svg">
			<div class="header" id="welcomeMsg">
				A collection of past/current projects.
			</div>
			<div style="margin-top: 30vh;"></div>
			<div class="header">
				<p>You're currently listening to </p>
				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6WCRB268gBDbExxuCLBSrK?utm_source=generator&theme=0" width="250" height="152" frameBorder="0" allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
			</div>
		</div>
		<div class="tabHolder">
			<div class="tab1">
				<a href="#illustrations">
					<img src="images/tab01_b.jpg" class="tabImg" id="tab1">
					<div class="tabTitle">ILLUSTRATIONS</div>
				</a>
			</div>
			<div class="tab2">
				<a href="#films">
					<img src="images/tab02_b.jpg" class="tabImg" id="tab2">
					<div class="tabTitle">FILM</div>
				</a>
			</div>
			<div class="tab3">
				<a href="#gamedev">
					<img src="images/tab03_b.jpg" class="tabImg" id="tab3">
					<div class="tabTitle">GAME DEVELOPMENT</div>
				</a>
			</div>
		</div>
	</div>
	<div style="margin-top: 25vh;"></div>

	<div class="bgContainer">
		<div class="background">
			<div class="background bg1" id="illustrations"></div>
			<div class="background bg2" id="films"></div>
			<div class="background bg3" id="gamedev"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
